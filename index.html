<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index1.html">
    <strong>Name</strong><input type="text"  placeholder="Enter Your Name" id="Name" name="name" value="" required><br><br>
    <strong>Email Address</strong><input type="email" placeholder="Enter Your Email" id="Email" name="email" value="" required><br><br>
    <strong>Password</strong><input type="Password" placeholder="Enter Your Password"  id="pass" name="pass"  value="" required><br>
    <h3>Language</h3>
    <input type="radio" id="language" name="language" value="React">
    <label for="react">React</label><br>
    <input type="radio" id="angular" name="language" value="ANGULAR">
    <label for="angular">Angular</label><br>
    <input type="radio" id="vue" name="language" value="VUE">
    <label for="vue">Vue</label><br><br>
    <h3>Course</h3>
    <input type="checkbox" id="Course1" name="Course1" value="MERN">
    <label for="Course1">MERN</label><br>
    <input type="checkbox" id="Course2" name="Course2" value="MEAN">
    <label for="Course2">MEAN</label><br>
    <input type="checkbox" id="Course3" name="Course3" value="MEVN">
    <label for="Course3">MEVN</label><br><br>
<br>
<label>Field:</label>
<br>
<select id="Field" value="Field" name="Field" >
    <option value="Front End">Front End</option>
    <option value="Back End">Back End</option>
    <option value="Full Stack">Full Stack</option>
</select>
<br>
<br>
<textarea id="story" rows="9" cols="35" name="story"></textarea>
<br><br>
<label for="phone">Phone Number</label>
<input  type="phonenumber" id="phone" placeholder="Enter Your Phonenumber" name="phone" value="">
<button  aria-required="true">Submit</button>
<h1>TABLES</h1>
<a href="./table.html">Click Here</a>
</form>
</body>
</html>
